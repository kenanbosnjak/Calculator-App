<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
 <link rel=¨stylesheet¨ type=¨text/css¨ href=¨calc.css¨>

                


    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="display">
        <p id="content">0</p>
      </div>
      <button id="clear">AC
      </button>
      <button id="divide" class="actions">/</button>
      <button id="multiply" class="actions">X</button>
      <button id="seven" class="numbers">7</button>
      <button id="eight" class="numbers">8</button>
      <button id="nine" class="numbers">9</button>
      <button id="subtract" class="actions">-</button>
      <button id="four" class="numbers">4</button>
      <button id="five" class="numbers">5</button>
      <button id="six" class="numbers">6</button>
      <button id="add" class="actions">+</button>
 <button id="three" class="numbers">3</button>
      <button id="two" class="numbers">2</button>
      <button id="one" class="numbers">1</button>
      <button id="decimal" class="numbers">.</button>
      <button id="zero">0</button>
      <button id="equals">=</button>
    </div>
    
  
    
    
    
    
    
    <script src="calc.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
